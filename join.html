<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Danebury Metal Detecting Club for metal detectorists in Suffolk">
    <meta name="keywords" content="Danebury Metal Detecting Club, DMDC, Suffolk, Metal detectorists">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>DMDC Join Us</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="title" class="lato green-two uppercase">DMDC</h1>
        </a>
        <nav>
            <a href="index.html" class="green-two">Home</a>
            <a href="join.html" class="green-two">Join</a>
            <div class="logo">
                <a href="index.html"><img class="logo" src="assets/images/logo_background.png" alt="Danebury Metal Detecting Club Logo"></a>
            </div>    
            <a href="finds.html" class="green-two">Finds</a>
            <a href="about.html" class="green-two">About</a>                    
        </nav>
    </header>
 <section id="hero-shape" class="large-image">
        <div class="hero-text-box text-shadow white-text" id="join-text-box">
            <h2 class="lato uppercase">Join the DMDC today</h2>
            <form id="sign-up" method="" action="">
                <div id="text-inputs">
                    <p class="options">
                    <label class="text-label" for="fname">First Name</label>
                    <input class="input-field white-text" type="text" id="fname" name="first_name" required>
                    </p>
                    <p class="options">
                    <label class="text-label" for="lname">Last Name</label>
                    <input class="input-field white-text" type="text" id="lname" name="last_name" required>
                    </p>
                    <p class="options">
                    <label class="text-label" for="email">Email Address</label>
                    <input class="input-field white-text" type="email" id="email" name="email_address" required>
                    </p>
                    <p class="options">
                    <label class="text-label" for="experience">Experience</label>
                    <input class="input-field white-text" type="text" id="experience" name="experience" required>
                    </p>
                </div>
                <div id="join">
                <input id="join-button" class="lato text-shadow white-text uppercase" type="submit" value="Join Us!">
                </div>
            </form>
        </div>
        <div id="join-image"></div>
 </section>

<footer class="footer" id="footer-home">
    <ul class="socials">
        <li>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram (opens in a new tab)"><i class="fab fa-instagram green-two"></i></a>
        </li>
        <li>
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook (opens in a new tab)"><i class="fab fa-facebook-f green-two"></i></a>
        </li>
        <li>
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter (opens in a new tab)"><i class="fab fa-twitter green-two"></i></a>
        </li>
    </ul>
</footer>

<!--font awesome script-->
<script src="https://kit.fontawesome.com/a06d7d3a8d.js" crossorigin="anonymous"></script>

</body>
</html>
